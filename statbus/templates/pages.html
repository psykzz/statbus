{% with current_page=pages.get_page(), total_pages=pages.get_page_count() %}
{% if total_pages > 0 %}
<nav aria-label="navigation">
	<ul class="pagination">
		<li class="page-item {% if current_page == 1 %}disabled{% endif %}"><a class="page-link" href="?page={{current_page - 1}}">Prev</a></li>
		{% for page_idx in range(1, total_pages + 1) %}
		<li class="page-item {% if current_page == page_idx %}active{% endif %}"><a class="page-link" href="?page={{page_idx}}">{{page_idx}}</a></li>
		{% endfor %}
		<li class="page-item {% if current_page == total_pages %}disabled{% endif %}"><a class="page-link" href="?page={{current_page + 1}}">Next</a></li>
	</ul>
</nav>
{% endif %}
{% endwith %}
