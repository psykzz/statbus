{% macro summary(round) -%}
<div class="row justify-content-between">
    <div class="col-3">
        <h1>#{{round.id}}</h1>
    </div>
    <div class="col-5 ">
        <dl class="row">
            <span class="col-sm-4">Mode</span><span class="col-sm-8">{{round.game_mode}}</span>
            <span class="col-sm-4">Map</span><span class="col-sm-8">{{round.map_name}}</span>
            <span class="col-sm-4">Ship</span><span class="col-sm-8">{{round.ship_name}}</span>
            <span class="col-sm-4">{{round.status}}</span><span class="col-sm-8">{{round.game_mode_result}}</span>
        </dl>
    </div>
    <div class="col-2 offset-2"><a href="{{round.link_url}}" class="btn btn-primary">View</a></div>
</div>
{%- endmacro %}
