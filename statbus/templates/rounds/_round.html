{% macro summary(round) -%}
<div class="row">
    <div class="col-1 d-flex align-items-center">
        <h2 class="">#{{round.id}}</h2>
    </div>
    <div class="col-10">
        <dl class="row">
            <span class="col-2">Mode</span><span class="col-10">{{round.game_mode}}</span>
            <span class="col-2">Map</span><span class="col-10">{{round.map_name}}</span>
            <span class="col-2">Ship</span><span class="col-10">{{round.ship_name}}</span>
            <span class="col-2">{{round.status}}</span><span class="col-10">{{round.game_mode_result}}</span>
        </dl>
    </div>
    <div class="col-1 d-flex align-items-center justify-content-around flex-column"><a href="{{round.link_url}}" class="btn btn-primary">View</a></div>
</div>
{%- endmacro %}
